<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask - Personal Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üíª SmartTask</h1>
                    <span class="tagline">Your Personal Productivity Hub</span>
                </div>
                <div class="header-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-content">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-content">
                            <h3 id="completedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-content">
                            <h3 id="pendingTasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üö®</div>
                        <div class="stat-content">
                            <h3 id="overdueTasks">0</h3>
                            <p>Overdue</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Task Management Section -->
            <section class="task-section">
                <div class="task-manager">
                    <!-- Add Task Form -->
                    <div class="add-task-section">
                        <h2>Add New Task</h2>
                        <form id="taskForm" class="task-form">
                            <div class="form-row">
                                <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                                <button type="submit" class="btn btn-primary">
                                    <span>+ Add Task</span>
                                </button>
                            </div>
                            <div class="form-row">
                                <input type="date" id="taskDueDate">
                                <select id="taskPriority">
                                    <option value="low">Low Priority</option>
                                    <option value="medium" selected>Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            <textarea id="taskDescription" placeholder="Task description (optional)..." rows="2"></textarea>
                        </form>
                    </div>

                    <!-- Task Filters -->
                    <div class="task-filters">
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All Tasks</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="completed">Completed</button>
                            <button class="filter-btn" data-filter="overdue">Overdue</button>
                        </div>
                        <div class="search-box">
                            <input type="text" id="searchTasks" placeholder="Search tasks...">
                            <span class="search-icon">üîç</span>
                        </div>
                    </div>

                    <!-- Task List -->
                    <div class="task-list-container">
                        <div id="taskList" class="task-list">
                            <!-- Tasks will be populated here -->
                        </div>
                        <div id="emptyState" class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h3>No tasks found</h3>
                            <p>Create your first task to get started!</p>
                        </div>
                    </div>
                </div>

                <!-- Analytics Chart -->
                <div class="analytics-section">
                    <h2>Productivity Analytics</h2>
                    <div class="chart-container">
                        <canvas id="productivityChart" width="300" height="300"></canvas>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #4CAF50;"></div>
                            <span>Completed</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #FF9800;"></div>
                            <span>Pending</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #F44336;"></div>
                            <span>Overdue</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Task Modal for Editing -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Scripts -->
    <script src="charts.js"></script>
    <script src="script.js"></script>
</body>
</html>
